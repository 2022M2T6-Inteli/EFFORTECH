<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulário de várias etapas</title>
    <link rel="stylesheet" href="css/pageCadastro.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src=""></script>
  </head>
  <body>
    <div class="container">
      <header>Cadastro</header>
      <div class="progress-bar">
        <div class="step">
          <p>Empreiteira</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contato</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Conta</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <!-- <div class="step">
          <p>Enviar</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div> -->
      </div>
      <div class="form-outer">
        <form method="post" action="/insereUsuario">
          <div class="page slide-page">
            <div class="title">Informação básica:</div>
            <div class="field">
              <div class="label">Nome Fantasia</div>
              <input type="text" name="nome">
            </div>
            <div class="field">
              <div class="label">CNPJ</div>
              <input type="text" name="cnpj">
            </div>
            <div class="field">
              <button type="button" class="firstNext next">Próximo</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Informações de contato</div>
            <div class="field">
              <div class="label">Seu Nome Completo</div>
              <input type="text" name="nome_empreiteiro">
            </div>
            <div class="field">
              <div class="label">Número de telefone</div>
              <input type="Number" name="contato">
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Anterior</button>
              <button type="button" class="next-1 next">Próximo</button>
            </div>
          </div>
          
          <!-- <div class="page">
            <div class="title">Nascimento:</div>
            <div class="field">
              <div class="label">Data</div>
              <input type="text" name="data">
            </div>
            <div class="field">
              <div class="label">Gênero</div>
              <select name="genero">
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outros</option>
              </select>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Anterior</button>
              <button class="next-2 next">Próximo</button>
            </div>
          </div> -->
          
          <div class="page">
            <div class="title">Detalhes de login:</div>
            <div class="field">
              <div class="label">Email</div>
              <input type="text" name="email">
            </div>
            <div class="field">
              <div class="label">Senha</div>
              <input type="password" name="senha">
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Anterior</button>
              <button type="submit" class="submit">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="js/scriptCadastro.js"></script>
    
  </body> 
  
  
  </html>
