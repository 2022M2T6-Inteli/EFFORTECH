 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>

    <nav>
        
        
        
      <div>
          <!-- Parte esquerda da nav bar -->
          <ul class="esquerda">
              <div>
                  <li><a href="#">MENU</a></li> 
                </div>
          </ul>
          
          <!-- Parte direita da nav bar -->
          <ul class="direita">
              <div  >
                  <!-- link para pagina de registro -->
                  <li><a href="#">REGISTRAR</a></li> 
                  <!-- Link para a pagina de login -->
                  <li><a  href="#">LOGIN</a></li> 
              </div>
            </ul>
            
        </div>
        
        
        
    </nav>
    <!-- Divisória principal do login -->
    <div class="login">
        <!-- Divisória esquerda do login -->
        <div class="loginEsquerda">
            <h1>Faça login<br>E encontre as melhores oportunidades de acordo com o seu perfil</h1>
            <img src="../imgs/logo.pnj2.png" class="imagemLoginEsquerda">
        </div>
         <!-- Divisória direita do login -->
        <div class="loginDireita ">
            <!-- Card do login -->
            <div class="cardLogin">
                <hi>LOGIN</hi>
                <!-- input usuario -->
                <div class="campoDeTexto">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="email" placeholder="Usuário">
                </div>
                <!-- input senha -->
                <div class="campoDeTexto">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <!-- Botão de login -->
                
                <button class="botaoLogin" onclick="validaLogin()">Login
                    <a id="link_botao"></a>
                </button>
                
                <div id="erro">
                </div>
                
            </div>
        </div>
    </div>
    <script src="../backend/login.js"></script>
</body>
</html>
