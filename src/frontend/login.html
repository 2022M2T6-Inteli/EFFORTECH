 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login </title>
 </head>
 <body>

   <nav>
        
        
        
      <div>
        <!-- Parte esquerda da nav bar -->
          <ul class="esquerda">
              <div>
                  <li><a href="#">MENU</a></li> 
              </div>
          </ul>
              
          <!-- Parte direita da nav bar -->
          <ul class="direita">
              <div  >
                    <!-- link para pagina de registro -->
                  <li><a href="#">REGISTRAR</a></li> 
                  <!-- Link para a pagina de login -->
                  <li><a  href="#">LOGIN</a></li> 
              </div>
          </ul>
     
      </div>

      

  </nav>
    <!-- Divisória principal do login -->
    <div class="login">
        <!-- Divisória esquerda do login -->
         <div class="loginEsquerda">
            <h1>Faça login<br>E encontre as melhores oportunidades de acordo com o seu perfil</h1>
            <img src="../imgs/logo.pnj2.png" class="imagemLoginEsquerda">
         </div>
         <!-- Divisória direita do login -->
         <div class="loginDireita ">
            <!-- Card do login -->
            <div class="cardLogin">
                <hi>LOGIN</hi>
                <!-- input usuario -->
                <div class="campoDeTexto">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <!-- input senha -->
                <div class="campoDeTexto">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <!-- Botão de login -->
                <button class="botaoLogin">Login</button>
            </div>
         </div>
    </div>
 </body>
 </html>
