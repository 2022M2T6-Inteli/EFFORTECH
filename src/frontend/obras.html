<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="cidade">Cidade</label>
    <select id="cidade" name="cidade"></select></br>
    <button onclick="mostrarObrasFiltradas()">Calcular</button></br></br>
    Obras: <div id="nomesDasObras"></div>
    <script>

        const url = '/obras';
        const selectCidades = document.getElementById('cidade'); 
        let cidades = [];
        let saidaCidades = '';
        let obras;

        fetch(url)
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                obras = data;
                let saidaGet = '';
                obras.map(function (obras) {
                    if (!(cidades.includes(obras.cidade))){
                        cidades.push(obras.cidade);
                    }
                    
                    saidaGet += '<strong> ' + `${obras.nome}` + '</br>';
                });

                for (let cidade of cidades) {
                    let novaCidade = new Option(cidade, cidade);
                    selectCidades.add(novaCidade);
                }
                document.getElementById('nomesDasObras').innerHTML = saidaGet;
            })
            .catch(function (error) {
                console.log(error);
            });

            function mostrarObrasFiltradas(){
                let cidade = selectCidades.value;
                console.log(cidade)
                saidaGet = ''
                for(let obra of obras){
                    if (obra.cidade == cidade){
                        saidaGet += '<strong> ' + `${obra.nome}` + '</br>';
                        }
                document.getElementById('nomesDasObras').innerHTML = saidaGet;
                }
            }

    </script>
</body>
</html>
