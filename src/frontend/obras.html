<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="css/obras.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <div id="navBar" class="row gx-0">
        <div id="divMenu" class="col-2 divNav"><p class="textoCentro">Menu</p></div>
        <div id="vazioNav" class="col-4"></div>
        <div id="divRegistrar" class="col-2 divNav"><p class="textoCentro">Registrar</p></div>
        <div id="vazioNav2" class="col-2"></div>
        <div id="divLogin" class="col-2 divNav"><p class="textoCentro">Login</p></div>
    </div>

    <div id="divFiltros">
        <!-- Select de filtro por estado -->
        <label for="estado" class="labelFiltros">Estado</label>
        <select id="estado" name="estado" onchange="definirCidades()">
            <option value="todos">Todos</option>
        </select>

        <!-- Select de filtro por cidade -->
        <label for="cidade" class="labelFiltros">Cidade</label>
        <select id="cidade" name="cidade">
            <option value="todos">Todas</option>
        </select>

        <!-- Select de filtro por serviço -->
        <label for="servico" class="labelFiltros">Serviço</label>
        <select id="servico" name="servico">
            <option value="todos">Todos</option>
        </select>

        <!-- Botão de filtrar -->
        <button onclick="filtroRegional()">Filtrar</button>
    </div>

    <!-- Div das obras, que será atualizada pelo script -->
    <div id="nomesDasObras" class="row gy-4 overflow-auto"></div>

    <script src="../backend/obras.js"></script>

</body>
</html>
